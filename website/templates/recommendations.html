{% extends "base.html" %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
    </tr>
  </thead>
  <tbody>
  {% for item in result %}
    <tr>
      <td>{{item.book.title}}</td>
      <td>{{item.book.author}}</td>

    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
