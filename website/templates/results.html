{% extends "base.html" %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">link</th>
    </tr>
  </thead>
  <tbody>
  {% for item in result %}
    <tr>
      <td>{{item.title}}</td>
      <td>{{item.author}}</td>
      <td><a href="https://openlibrary.org{{item.key}}">link</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
